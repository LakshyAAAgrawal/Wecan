{% extends 'base.html' %}

{% block title %}
Log In
{% endblock %}

{% block body %}
<div class="jumbotron jumbotron-fluid" style="height: 100vh; margin-bottom: 0;">
	<div class="container">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-10 col-md-8 col-lg-6">
				<form method="post" action="/authenticate">
					<div class="form-group">
						<label>Email address</label>
						<input name="my_email" type="email" class="form-control" required/>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input name="my_password" type="password" class="form-control" required/>
					</div>
					<button type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Log In</button>
					<div class="alert alert-danger" role="alert" style="visibility: {{invalid}};">
						You entered an invalid email address or password.
						<br>
						Please try again.
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
